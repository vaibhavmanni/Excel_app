<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto my-10 p-5 max-w-lg bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-5">Upload Files</h1>
        
        {% if step == 'upload_cost' %}
            <h2 class="text-xl text-gray-700 mb-3">Upload Product Cost File</h2>
            <form action="/upload_cost" method="POST" enctype="multipart/form-data" class="space-y-4">
                <input type="file" name="file" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Upload</button>
            </form>
        {% else %}
            <h2 class="text-xl text-gray-700 mb-3">Upload Referral Fee File</h2>
            <form action="/upload_referral" method="POST" enctype="multipart/form-data" class="space-y-4">
                <input type="file" name="file" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Upload</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
